        // Import function
        window.importAllData = async function() {
            const log = document.getElementById('log');
            log.innerHTML = '<div class="info">Starting import...</div>';
            
            let totalSuccess = 0;
            let totalFailed = 0;
            
            for (const [category, items] of Object.entries(window.galleryDatabase)) {
                log.innerHTML += `<div class="info">üìÅ Importing category: ${category} (${items.length} items)...</div>`;
                
                for (const item of items) {
                    try {
                        await window.addDoc(window.collection(window.db, "furniture"), {
                            nameEn: item.title,
                            nameHy: item.title,
                            nameRu: '',
                            category: category,
                            descriptionEn: '',
                            descriptionHy: item.description,
                            descriptionRu: '',
                            dimensions: '',
                            material: '',
                            price: null,
                            mainImage: item.image, // Local path for now
                            galleryImages: [],
                            createdAt: new Date(),
                            updatedAt: new Date(),
                            status: 'active'
                        });
                        
                        totalSuccess++;
                        log.innerHTML += `<div class="success">‚úÖ ${item.title}</div>`;
                        
                        // Small delay to avoid overwhelming Firebase
                        await new Promise(resolve => setTimeout(resolve, 100));
                        
                    } catch (error) {
                        totalFailed++;
                        log.innerHTML += `<div class="error">‚ùå ${item.title}: ${error.message}</div>`;
                    }
                }
            }
            
            log.innerHTML += `<div class="info"><br>====== IMPORT COMPLETE ======</div>`;
            log.innerHTML += `<div class="success">‚úÖ Successfully imported: ${totalSuccess} items</div>`;
            if (totalFailed > 0) {
                log.innerHTML += `<div class="error">‚ùå Failed: ${totalFailed} items</div>`;
            }
            log.innerHTML += `<div class="info">Go check your admin panel!</div>`;
            
            // Scroll to bottom
            log.scrollTop = log.scrollHeight;
        };
        
        window.clearLog = function() {
            document.getElementById('log').innerHTML = '<div class="info">Log cleared. Ready to import...</div>';
        };
    </script>
