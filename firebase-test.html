<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Connection Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-item {
            padding: 15px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .test-item.success {
            border-left-color: #43e97b;
            background: #e8f5e9;
        }
        .test-item.error {
            border-left-color: #fa5252;
            background: #ffebee;
        }
        .test-item h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .test-item p {
            margin: 5px 0;
            color: #666;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        #results {
            margin-top: 30px;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-weight: bold;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Firebase Connection Test</h1>
        
        <div style="text-align: center; margin-bottom: 30px;">
            <button onclick="testFirebaseConnection()">Test Firebase Connection</button>
            <button onclick="testAddItem()">Test Add Item</button>
            <button onclick="testGetItems()">Test Get Items</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script type="module">
        import { db, collection, addDoc, getDocs } from './js/firebase-config.js';
        
        // Make functions available globally
        window.testFirebaseConnection = async function() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">Testing Firebase connection...</div>';
            
            try {
                // Try to read from Firestore
                const testCollection = collection(db, "test");
                const querySnapshot = await getDocs(testCollection);
                
                resultsDiv.innerHTML = `
                    <div class="test-item success">
                        <h3>‚úÖ Firebase Connected Successfully!</h3>
                        <p>Your Firebase database is working correctly.</p>
                        <p>Project ID: gaos-website</p>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-item error">
                        <h3>‚ùå Firebase Connection Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Fix:</strong> Make sure you've enabled Firestore Database in Firebase Console</p>
                    </div>
                `;
            }
        }
        
        window.testAddItem = async function() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">Adding test item to database...</div>';
            
            try {
                const testItem = {
                    nameEn: "Test Chair",
                    nameHy: "‘π’•’Ω’ø ‘±’©’∏’º",
                    category: "chairs",
                    price: "100",
                    createdAt: new Date(),
                    status: "active"
                };
                
                const docRef = await addDoc(collection(db, "furniture"), testItem);
                
                resultsDiv.innerHTML = `
                    <div class="test-item success">
                        <h3>‚úÖ Item Added Successfully!</h3>
                        <p><strong>Document ID:</strong> ${docRef.id}</p>
                        <p>Test item was added to the database.</p>
                        <pre>${JSON.stringify(testItem, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-item error">
                        <h3>‚ùå Failed to Add Item</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Fix:</strong> Check your Firestore security rules</p>
                    </div>
                `;
            }
        }
        
        window.testGetItems = async function() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">Fetching items from database...</div>';
            
            try {
                const querySnapshot = await getDocs(collection(db, "furniture"));
                const items = [];
                
                querySnapshot.forEach((doc) => {
                    items.push({ id: doc.id, ...doc.data() });
                });
                
                if (items.length === 0) {
                    resultsDiv.innerHTML = `
                        <div class="test-item success">
                            <h3>‚úÖ Database Connected (Empty)</h3>
                            <p>No items found in the database yet.</p>
                            <p>Try adding a test item first.</p>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="test-item success">
                            <h3>‚úÖ Retrieved ${items.length} Item(s)</h3>
                            <p>Here are the items in your database:</p>
                            <pre>${JSON.stringify(items, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-item error">
                        <h3>‚ùå Failed to Get Items</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
