	<!-- Navbar scroll effect -->
	<script>
		$(window).scroll(function() {
			if ($(window).scrollTop() > 50) {
				$('.wrap-menu-header').addClass('scrolled');
			} else {
				$('.wrap-menu-header').removeClass('scrolled');
			}
		});
		
		// Custom Language Switcher functionality
		$(document).ready(function() {
			// Toggle dropdown
			$('#selectedLanguage').click(function(e) {
				e.stopPropagation();
				$('#languageOptions').toggleClass('show');
			});
			
			// Select language option
			$('.language-option').click(function() {
				var selectedValue = $(this).data('value');
				var selectedFlag = $(this).find('img').attr('src');
				var selectedText = $(this).find('span').text();
				
				// Convert to abbreviated versions
				var abbreviatedText = '';
				switch(selectedValue) {
					case 'hy':
						abbreviatedText = 'Հայ.';
						break;
					case 'en':
						abbreviatedText = 'Eng.';
						break;
					case 'ru':
						abbreviatedText = 'Rus.';
						break;
				}
				
				// Update selected language display
				$('#selectedLanguage img').attr('src', selectedFlag);
				$('#selectedLanguage .language-text').text(abbreviatedText);
				
				// Close dropdown
				$('#languageOptions').removeClass('show');
				
				// Store language preference
				localStorage.setItem('selectedLanguage', selectedValue);
				
				// Language switching logic
				switch(selectedValue) {
					case 'hy':
						alert('Language changed to Armenian');
						break;
					case 'en':
						alert('Language changed to English');
						break;
					case 'ru':
						alert('Language changed to Russian');
						break;
				}
			});
			
			// Close dropdown when clicking outside
			$(document).click(function() {
				$('#languageOptions').removeClass('show');
			});
			
			// Load saved language preference
			var savedLanguage = localStorage.getItem('selectedLanguage');
			if (savedLanguage) {
				var savedOption = $('.language-option[data-value="' + savedLanguage + '"]');
				if (savedOption.length) {
					var savedFlag = savedOption.find('img').attr('src');
					
					// Convert to abbreviated version
					var abbreviatedText = '';
					switch(savedLanguage) {
						case 'hy':
							abbreviatedText = 'Հայ.';
							break;
						case 'en':
							abbreviatedText = 'Eng.';
							break;
						case 'ru':
							abbreviatedText = 'Rus.';
							break;
					}
					
					$('#selectedLanguage img').attr('src', savedFlag);
					$('#selectedLanguage .language-text').text(abbreviatedText);
				}
			}
		});
	</script>
